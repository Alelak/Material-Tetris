<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tetris Game">
    <meta name="author" content="B2A">
    <link rel="icon" href="assets/img/Logo.png">

    <title>Tetris</title>

    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Material-Design CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.2.2/css/ripples.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.2.2/css/material-wfont.min.css">
    <!-- Sweet alert-->
    <link rel="stylesheet" href="assets/css/sweet-alert.css">
    <!-- Homemade CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div id="container">

        <div id="main">
            <img src="assets/img/Logo.png">
            <br>
            <a id="mainbtn" class="btn btn-danger btn-xlarge">Play</a>
        </div>
        <div id=second>
            <div id="canvas" class="jumbotron">
                <canvas id="cnv1" height="500" width="350"></canvas>
            </div>
            <div class="jumbotron menuScore">
                <div id="Controls">
                    <span>Score : <span id="score">0</span></span>
                    <br>
                    <span>Lines :  <span id="lines">0</span></span>
                    <br>
                    <i class="mdi-av-volume-off" id="unmute"></i>
                    <i class="mdi-av-volume-up" id="mute"></i>
                    <i class="mdi-av-pause" id="pause"></i>
                    <i class="mdi-av-play-arrow" id="play"></i>
                    <i class="mdi-av-replay" id="restart"></i>

                </div>
            </div>
        </div>
        <audio id="music">
            <source src="assets/audio/music.mp3" type="audio/mp3">
        </audio>
    </div>
    <!-- view scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/jquery.timer.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.2.2/js/ripples.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.2.2/js/material.min.js"></script>

    <script src="assets/js/sweet-alert.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $.material.init();

        });
    </script>
    <!-- Game scripts-->
    <script type="text/javascript" src="assets/js/Coord.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosJ.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosL.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosI.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosO.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosS.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosT.js"></script>
    <script type="text/javascript" src="assets/js/tetriminosZ.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
